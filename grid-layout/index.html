<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Kayyps's Home Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="item">
        <a href="#">
            <img class="image" src="images/kappy.jpg" alt="カビーちゃん">
            <div class="category">Kappy's Page</div>
            <p class="description">カピーのほうむぺいじへようこそ！カピーはバカなのでパパに作ってもらいました。</p>
        </a>
    </section>
    <section class="item">
        <a href="#">
            <img class="image" src="images/i_am_kappy.jpg" alt="カビーちゃん">
            <div class="category">I am Kappy</div>
            <p class="description">カピーは１歳です。まだおしっこを失敗するのでママとパパと寝るときはオムツをしています。</p>
        </a>
    </section>
    <section class="item">
        <a href="#">
            <img class="image" src="images/kappy_birthday.jpg" alt="カビーちゃん">
            <div class="category">Happy Birthday</div>
            <p class="description">１歳の誕生日にケーキというものを食べました。来年もケーキが食べたいです。あとシーザーも食べたい。</p>
        </a>
    </section>

    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.js"></script>
    <script>
        new Masonry("body",{
            itemSelector: " .item",
            columnWidth: 180,
            gutter: 4
        });
    </script>

</body>
</html>
